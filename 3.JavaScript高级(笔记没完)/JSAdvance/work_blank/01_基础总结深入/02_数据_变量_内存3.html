<!DOCTYPE html>

  <title>02_关于引用变量赋值问题</title>

<body>
<!--
关于引用变量赋值问题
  n个引用变量指向同一个对象，通过修改一个变量修改对象内部数据，其他所有变量看到的是修改之后的数据
      (2个引用变量指向同一个对象，通过修改一个变量修改对象内部数据，另一个变量看到的是修改之后的数据)
  2个引用变量指向同一个对象，让其中一个引用变量指向另一个对象, 另一引用变量依然指向前一个对象
-->
<script type="text/javascript">
  // var obj1={name:'Tom'};
  // var obj2=obj2
  // obj1.name='jack'
  // console.log(obj2.name);//'jack'

  var obj1={name:'Tom'};
  var obj2=obj2
  obj1.age=12
  console.log(obj1.age);//12

  function fn(obj){
    obj.name='Bob'
  }
  fn(obj1)
  console.log(obj2.name) // Bob

var a={age:12}
var b=a;
a={name: 'bob',age:13}
b.age=14;
console.log(b.age,a.name,a.age)// 14 bob 13

function fn2 (obj){
  obj={age:15}
}
fn2(a);
console.log(a.age);//13

</script>
</body>
</html>
