<!--
1. undefined与null的区别?
  undefined代表定义为赋值
  null 定义并赋值，只是值为null
2. 什么时候给变量赋值为null呢?
  初始赋值，表明将要赋值为对象
  结束前，让b指向的对象成为垃圾对象（被垃圾回收器回收）
3. 严格区别变量类型与数据类型?
  数据的类型
    基本类型
    对象类型
  变量的类型（变量内存值的类型）
    基本类型：保存就是基本类型的数据
    引用类型：保存的是地址值
-->

<script type="text/javascript">

// 实例：实例对象
// 类型：类型对象
function Person(name,age){//构造函数  类型
  this.name=name;
  this.age=age;
}
var p=new Person();//根据类型创建的实例对象

// Person('孙悟空',12);

//1. undefined与null的区别?
  var a 
  console.log(a);//undefined
  a=null
  console.log(a);//null

  var obj=null;//初始赋值为null，表明将要赋值为对象
  // 确定对象就赋值
  b=['sdf',12]
  // 最后
  b=null//让b指向的对象成为垃圾对象（被垃圾回收器回收）
  //b=2


  var c={}

  var c=function(){

  }
  console.log(typeof c); //'function'

</script>
</body>
