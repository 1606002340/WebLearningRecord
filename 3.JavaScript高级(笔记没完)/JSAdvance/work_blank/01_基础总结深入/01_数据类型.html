<!DOCTYPE html>

  <title>01_数据类型</title>

<body>
<!--
1. 分类
  基本（值）类型
    string 
    Nunber
    boolean
    undefined
    null
  对象（引用）类型
    object 任意对象
    Function 一种特别的对象（可以执行）
    Array  一种特别的对象（数值下标，内部数据是有序的）
2. 判断
  typeof  
      :可以判断:undefined  /  数值   /字符串 /布尔值 / function 
      ：不能判断 null 和 object  object和array
  instanceof  判断对象的具体类型
  ===
-->

<script type="text/javascript">


  // 1.基本
  var abc;
  console.log(a,typeof a==='undefined',a===undefined); //undefined 'undefined' true  true
  console.log(undefined==='undefined');

  a=3;
  console.log(typeof a==='number')
  a='wcy';
  console.log(typeof a==='string')
  a=true;
  console.log(typeof a==='boolean')
  a=null;
  console.log(typeof a.a===null)  //'object'
  // 2.对象
  var b1={
    b2:[1,'abc',console.log],
    b3:function(){
      console.log('b3')
      return function(){
        return 'www'
      }
    }
  }

  console.log(b1.b2 instanceof Array,b1.b2 instanceof  Object)//ture ture
  console.log(b1.b3 instanceof Function,b1.b3 instanceof Object) //ture ture


  console.log(typeof b1.b2,'--------------') //'object'

  b1.b2[2](4);

</script>
