            图标字体
                -在网页中经常使用一些图标，可以通过图标来引入图标
                    但是图片本身表较大，并本身也不是特别的灵活
                -所以在使用图标的时候，我们还可以将图标直接设置为字体
                    然后通过font-face的形式来对字体进行引入
                -这样我们就可以通过字体的形式来使用图标
                
                font awesome 使用步骤
                    1.下载
                    2.解压
                    3.将CSS和webfonts移动到项目中,(必须在同一目录下)
                    4.直接引入all.css到网页中
                    5.使用图标字体
                        -直接通过类型使用图标字体
                        class="fas fa-bell"(免费的是fas fab,基本够使用了)
    -->
    <i class="fas fa-bell"> </i>
    <i class="fab fa-accessible-icon"> </i>
</body>
